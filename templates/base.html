{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff !important;
            font-family: 'Nunito', Arial, sans-serif !important;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            padding-left: 2.5rem !important;
            padding-right: 2.5rem !important;
            background-color: #232323 !important; /* dark grey */
        }
        .navbar-spacer {
            height: 80px;
        }
        @media (max-width: 991.98px) {
            .navbar-spacer {
                height: 120px;
            }
        }
        /* Center and prevent scroll for login page */
        {% if request.resolver_match.url_name == "login" %}
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff !important;
        }
        .login-center-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            display: flex !important;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        {% endif %}
        /* Center and prevent scroll for signup page */
        {% if request.resolver_match.url_name == "register" %}
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff !important;
        }
        .signup-center-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            display: flex !important;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background: #fff !important;
        }
        {% endif %}
        /* Center and prevent scroll for profile page */
        {% if request.resolver_match.url_name == "profile" %}
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff !important;
        }
        .profile-center-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            display: flex !important;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background: #fff !important;
        }
        {% endif %}
        .navbar-brand {
            font-family: 'Staatliches', cursive, Arial, sans-serif !important;
            letter-spacing: 2px;
            font-size: 2rem;
            color: #FFD700 !important; /* gold yellow */
        }
        .navbar-nav .nav-link {
            font-weight: 600;
            color: #f8f9fa !important; /* off white */
        }
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:hover {
            color: #ffe066 !important; /* lighter gold on hover/focus/active */
        }
    </style>
    {% block extra_css %}{% endblock %}
    <title>LITReview</title>
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-top: 1.2rem; padding-bottom: 1.2rem;">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'home' %}">LITReview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <!-- Centered search form for books -->
                <div class="w-100 d-flex justify-content-center">
                    <form method="get" action="{% url 'book_search' %}" class="d-flex"
                        style="max-width: 300px; width: 100%;">
                        <input type="text" name="search" class="form-control me-2 text-center" placeholder="Search books"
                            aria-label="Search books" style="min-width: 120px;">
                    </form>
                </div>
                <ul class="navbar-nav ms-auto align-items-center flex-row gap-2">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' user.id %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}" style="white-space: nowrap;">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="navbar-spacer"></div>
    {% endblock %}

    <div
      {% if request.resolver_match.url_name == "login" %}
        class="login-center-container"
      {% elif request.resolver_match.url_name == "profile" %}
        class="container"
        style="margin-top: 4rem;"
      {% else %}
        class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
      {% endif %}
    >
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
