{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container-md d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="d-flex p-5 border border-3 rounded-3 shadow-lg">
        <div class="px-5 d-flex align-items-center">
            <img src={{book.image.url}} alt={{book.title}} style="height: 400px;">
        </div>
        <div class="d-flex flex-column">
            <div class="display-3 d-flex justify-content-center mb-2">
                {{book.title}}
            </div>
            <div class="d-flex justify-content-center mb-5">
                {{book.description}}
            </div>
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-secondary col-md-5" style="text-decoration: none; ">Post a review for this book</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
