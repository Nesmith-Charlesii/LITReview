{% extends "base.html" %}

{% block content %}

<h2>Sign Up</h2>
<form method="post" class="" card p-3>
  {% csrf_token %}
  {% for field in form %}

  <div class="mb-3">
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
  </div>

  {% endfor %}
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
